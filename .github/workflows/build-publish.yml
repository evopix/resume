name: Build and Publish
on:
  push:
    tags:
      - v*
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: |
          npm ci
          npx playwright install-deps chromium

      - name: Build
        run: |
          mkdir build
          npx hackmyresume build resume.json TO build/resume.html -o options.json
          npx hackmyresume build resume.json TO build/resume.txt build/resume.md
          node build-pdf.js
          cp resume.json ./build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifact-resume
          path: build/*

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - name: Create checksums
        run: |
          set -x
          for dir in $(pwd)/artifact-*; do
            cd $dir
            sha256sum -b * >> ~/checksums.sha256
          done
      - name: Display structure of downloaded files
        run: ls -R
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            resume.pdf
            resume.html
            resume.md
            resume.txt
            resume.json
